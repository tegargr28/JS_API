<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Error Handling Movie API</title>
  </head>
  <body>
    <div class="container">
        
        <!-- Title and Search Bar -->
        <div class="row mt-5">
            <div class="col">
                <h1>Tegar Movie Search</h1>
                <div class="row">
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-keyword" id="movieSearchBar" placeholder="Search Movie...">    
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary mb-3 search-button">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of Title and Search Bar -->

        <!-- Card -->
        <div class="row movie-container">
            
        </div>
        <!-- end of Card -->

        <!-- Modal -->
        <div class="modal-container">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Movie Detail</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of Modal -->

    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
